<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Decks - Note2Flash</title>
    <link rel="icon" type="image/png" href="Note2Flash_logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <!-- Other Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <!-- Navigation will be loaded here -->
    <div id="nav-placeholder"></div>

    <div class="container">
      <div class="my-decks-header">
        <h1>My Decks</h1>
        <div class="deck-actions">
          <button class="btn btn-primary" id="createDeckBtn">
            <i class="fas fa-plus"></i> Create Deck
          </button>
          <button class="btn btn-secondary" id="importDeckBtn">
            <i class="fas fa-file-import"></i> Import
          </button>
        </div>
      </div>

      <!-- Deck Organization -->
      <div class="deck-organization">
        <div class="deck-filters">
          <div class="search-box">
            <input
              type="text"
              id="deckSearch"
              placeholder="Search your decks..."
              class="search-input"
            />
            <i class="fas fa-search search-icon"></i>
          </div>
          <select id="sortDecks" class="filter-select">
            <option value="recent">Recently Updated</option>
            <option value="name">Name (A-Z)</option>
            <option value="cards">Most Cards</option>
            <option value="studied">Recently Studied</option>
          </select>
        </div>
      </div>

      <!-- Deck Stats Summary -->
      <div class="deck-stats-summary">
        <div class="stat-item">
          <i class="fas fa-layer-group"></i>
          <span id="totalDecks">0</span>
          <label>Total Decks</label>
        </div>
        <div class="stat-item">
          <i class="fas fa-clone"></i>
          <span id="totalCards">0</span>
          <label>Total Cards</label>
        </div>
        <div class="stat-item">
          <i class="fas fa-graduation-cap"></i>
          <span id="cardsLearned">0</span>
          <label>Cards Learned</label>
        </div>
        <div class="stat-item">
          <i class="fas fa-clock"></i>
          <span id="dueCards">0</span>
          <label>Due Today</label>
        </div>
      </div>

      <!-- Deck Grid -->
      <div class="my-decks-grid">
        <!-- Loading placeholder -->
        <div id="decksLoadingPlaceholder">
          <div class="deck-loading-spinner">
            <div class="spinner"></div>
            <p>Loading your decks...</p>
          </div>
        </div>

        <!-- Empty state -->
        <div id="emptyDecksState" style="display: none">
          <div class="empty-state">
            <div class="icon">ðŸ“š</div>
            <h3>No Decks Yet</h3>
            <p>Create your first deck to start learning!</p>
            <button class="btn btn-primary" onclick="showCreateDeckModal()">
              <i class="fas fa-plus"></i> Create Deck
            </button>
          </div>
        </div>

        <!-- Deck list -->
        <div id="decksList"></div>
      </div>
    </div>

    <!-- Create Deck Modal -->
    <div id="createDeckModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Deck</h2>
        <form id="createDeckForm">
          <div class="form-group">
            <label for="deckName">Deck Name</label>
            <input
              type="text"
              id="deckName"
              required
              placeholder="Enter deck name"
            />
          </div>
          <div class="form-group">
            <label for="deckDescription">Description (optional)</label>
            <textarea
              id="deckDescription"
              rows="3"
              placeholder="Add a description for your deck"
            ></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="hideModal('createDeckModal')"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./supabase-config.js"></script>
    <script type="module" src="./config.js"></script>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./my-decks.js"></script>
    <script type="module" src="./auth-modal-supabase.js"></script>
    <script type="module">
      import { initializeNavigation } from "./nav-template.js";
      document.addEventListener("DOMContentLoaded", initializeNavigation);
    </script>

    <script type="module">
      import { initializeFooter } from "./footer-template.js";
      document.addEventListener("DOMContentLoaded", initializeFooter);
    </script>
  </body>
</html>
